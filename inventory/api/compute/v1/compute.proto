// Represents the Workload state, used for both current and desired state.
enum WorkloadState {
  WORKLOAD_STATE_UNSPECIFIED = 0;
  WORKLOAD_STATE_ERROR = 1;
  WORKLOAD_STATE_DELETING = 2;
  WORKLOAD_STATE_DELETED = 3;
