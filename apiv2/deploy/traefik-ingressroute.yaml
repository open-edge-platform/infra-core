# Traefik IngressRoute for multi-tenant EIM API
# This routes requests matching /v1/projects/{projectName}/compute/* to the apiv2 service
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: eim-api-multitenant
  namespace: default  # Update with actual namespace
spec:
  entryPoints:
    - web
  routes:
    - match: PathRegexp(`^/v1/projects/[^/]+/compute`)
      kind: Rule
      services:
        - name: eim-apiv2  # Update with actual service name
          port: 8080
      middlewares:
        - name: eim-auth  # Optional: Add authentication middleware if needed
---
# HTTPS version
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: eim-api-multitenant-secure
  namespace: default  # Update with actual namespace
spec:
  entryPoints:
    - websecure
  routes:
    - match: PathRegexp(`^/v1/projects/[^/]+/compute`)
      kind: Rule
      services:
        - name: eim-apiv2  # Update with actual service name
          port: 8080
      middlewares:
        - name: eim-auth  # Optional: Add authentication middleware if needed
  tls:
    secretName: eim-tls-cert  # Update with actual TLS secret name
